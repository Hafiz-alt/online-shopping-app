<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - ShopMaterial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="home.html">ShopMaterial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-links">
                    <!-- Links injected by JS -->
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Auth links injected by JS -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card p-4">
                    <h3 class="text-center mb-4 text-primary-custom" id="page-title">Add New Product</h3>

                    <form id="product-form">
                        <input type="hidden" id="productId">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="prodName" placeholder="Product Name" required>
                            <label for="prodName">Product Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control" id="prodPrice" placeholder="Price" step="0.01"
                                required>
                            <label for="prodPrice">Price ($)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="prodDesc" placeholder="Description" style="height: 100px"
                                required></textarea>
                            <label for="prodDesc">Description</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select" id="prodCategory" aria-label="Category">
                                <option value="General" selected>General</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Fashion">Fashion</option>
                                <option value="Home & Living">Home & Living</option>
                            </select>
                            <label for="prodCategory">Category</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="url" class="form-control" id="prodImage" placeholder="Image URL" required>
                            <label for="prodImage">Image URL</label>
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="shop.html" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary" id="submit-btn">Add Product</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        // Check Admin
        if (!isAdmin()) {
            window.location.href = './home.html';
        }

        // Check for Edit Mode
        const editId = localStorage.getItem('editProductId');
        if (editId) {
            document.getElementById('page-title').innerText = 'Edit Product';
            document.getElementById('submit-btn').innerText = 'Update Product';
            document.getElementById('productId').value = editId;

            const product = getProduct(editId);
            if (product) {
                document.getElementById('prodName').value = product.name;
                document.getElementById('prodPrice').value = product.price;
                document.getElementById('prodDesc').value = product.description;
                document.getElementById('prodImage').value = product.imageURL;
                document.getElementById('prodCategory').value = product.category || 'General';
            }

            // Clear edit mode after loading
            localStorage.removeItem('editProductId');
        }

        // Handle Submit
        document.getElementById('product-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const name = document.getElementById('prodName').value;
            const price = document.getElementById('prodPrice').value;
            const desc = document.getElementById('prodDesc').value;
            const image = document.getElementById('prodImage').value;
            const category = document.getElementById('prodCategory').value;

            if (id) {
                updateProduct(id, name, price, desc, image, category);
            } else {
                addProduct(name, price, desc, image, category);
            }

            window.location.href = './shop.html';
        });
    </script>
</body>

</html>
