<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ShopMaterial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="home.html">ShopMaterial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-links">
                    <!-- Links injected by JS -->
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Auth links injected by JS -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4 text-center fw-bold animate-fade-up">Our Products</h2>

        <!-- Category Filter -->
        <div class="d-flex justify-content-center mb-5 gap-3 animate-fade-up delay-100">
            <button class="btn btn-neu active" onclick="filterProducts('All', this)">All</button>
            <button class="btn btn-neu" onclick="filterProducts('Electronics', this)">Electronics</button>
            <button class="btn btn-neu" onclick="filterProducts('Fashion', this)">Fashion</button>
            <button class="btn btn-neu" onclick="filterProducts('Home & Living', this)">Home & Living</button>
        </div>

        <div class="row" id="products-container">
            <!-- Products injected by JS -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        function filterProducts(category, btn) {
            // Update active state
            document.querySelectorAll('.btn-neu').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');

            renderProducts(category);
        }
    </script>
</body>

</html>
