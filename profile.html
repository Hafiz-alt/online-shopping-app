<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - ShopMaterial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="home.html">ShopMaterial</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto" id="nav-links">
                    <!-- Links injected by JS -->
                </ul>
                <ul class="navbar-nav ms-auto" id="auth-links">
                    <!-- Auth links injected by JS -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <!-- User Info -->
            <div class="col-md-4 mb-4 animate-fade-up">
                <div class="neu-card p-4 text-center h-100">
                    <div class="mb-3">
                        <div class="rounded-circle bg-primary d-inline-flex align-items-center justify-content-center text-white fw-bold"
                            style="width: 80px; height: 80px; font-size: 2rem;">
                            <span id="profile-initial">U</span>
                        </div>
                    </div>
                    <h3 id="profile-name" class="fw-bold">User Name</h3>
                    <p id="profile-email" class="text-muted">user@example.com</p>
                    <button class="btn btn-neu mt-3" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- Order History -->
            <div class="col-md-8 mb-4 animate-fade-up delay-100">
                <div class="neu-card p-4 h-100">
                    <h3 class="fw-bold mb-4">Order History</h3>
                    <div class="table-responsive">
                        <table class="table table-borderless align-middle">
                            <thead class="text-muted border-bottom">
                                <tr>
                                    <th>Order ID</th>
                                    <th>Date</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                    <th>Items</th>
                                </tr>
                            </thead>
                            <tbody id="orders-container">
                                <!-- Orders injected by JS -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadProfile();
        });
    </script>
</body>

</html>
